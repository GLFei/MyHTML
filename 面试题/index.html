<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="plugin/swiper.min.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 600px;
			    height: 300px;
			    border: 1px solid #ccc;
			}  
		</style>
	</head>
	<body>
		
		<div class="swiper-container" id="box">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		</div>
		
		<script src="plugin/swiper.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function fun (n, o){
				console.log(o);
				return {
					fun: function (m){
						return fun(m, n);
					}
				}
			}
			var a = fun(0); 
			a.fun(1); 
			a.fun(2); 
			a.fun(3);
			
			var b = fun(0).fun(1).fun(2).fun(3);
			
			// undefined
			// 
			
			var c = fun(0).fun(1); c.fun(2); c.fun(3)
			
		</script>
	</body>
</html>
