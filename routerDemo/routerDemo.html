			function Router() {

			Router.prototype = {
				routerList: [],
				push: function(router) {
					routerList.push(router);
				},
				/*
				 router = {
				 	name: '',
				 	routerUrl: ''
				 }
				 * */
				get: function(name) {
					const len = routerList.length;
					if (len <= 0) {
						return {};
					}
					for (let i = 0; i<len;i++) {
						if(routerList[i]['name'] === name){
							return routerList[i];	
						}
					}
					return {};
				}
			}
